<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="./student.js"></script>
    <script src="./courses.js"></script>
    <script src="./category.js"></script>
</head>

<body>
    <!-- courses section -->
    <div>
        <h2>Courses</h2>
        <form id="course-form">
            
            <!-- display: none; 1 -->
            <div style=" background-color:blueviolet; border-radius: 8px; height: 700px; width: 1310px; padding: 10px; margin-top: 10px;">
                <h2>General Information</h2>
                <label for="course-id">Course ID:</label>
                <input type="text" id="course-id" required>

                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" required>

                <label for="course-image">Course Image URL:</label>
                <input type="text" id="course-image" required>

                <label for="course-category">Category:</label>
                <select id="course-category" required>
                    <option value="">Select Category</option>
                </select>

                <label for="Course-instructor">Instructor Name:</label>
                <input type="text" id="course-instructor" required>

                <label for="course-description">Description:</label>
                <textarea id="course-description" required></textarea>

                <label for="price">Price:</label>
                <input type="number" id="course-price" required>

                <label for="course-duration">Duration:</label>
                <input type="text" id="course-duration" required>

                <label for="course-lessons">Number of Lessons:</label>
                <input type="text" id="course-lessons" required>

                <button type="button" id="next-step" style="">Next Step</button>
            </div>

            <!-- TODO: add videos and pdfs -->
             <!-- display: none; 1-->
            <div style=" background-color:blueviolet; border-radius: 8px; height: 420px; width: 1310px; padding: 10px; margin-top: 10px;">
                <h2 id="lesson">Lesson one</h2>
                <label for="lesson-title">Lesson Title:</label>
                <input type="text" id="lesson-title" required>
                <label for="lesson-duration">Duration:</label>
                <input type="text" id="lesson-duration" required>
                <label for="lesson-video">Video:</label>
                <input type="text" id="lesson-video" required>
                <label for="lesson-pdf">PDF:</label>
                <input type="text" id="lesson-pdf" required>
                <label for="lesson-quiz">Quiz:</label>
                <input type="text" id="lesson-quiz" required>


                <button type="button" id="prev-step">Prev Step</button>
                <button type="button" id="prev-lesson">Prev Lesson</button>

                <!-- display: none; 2-->
                <button type="button" id="add-lesson">Add Lesson</button>
                <!-- display: none; 2 -->
                <button type="button" id="add-course" >Add Course</button>
            </div>


            <button type="button" id="update-course">Update Course</button>
            <button type="button" id="delete-course">Delete Course</button>
            <button type="button" id="view-course">View Course</button>
            <button type="button" id="view-courses">View Courses</button>
            
        </form>

        <div>
            <h2>Available Courses</h2>
            <table id="courses-list">
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Instructor</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Duration</th>
                        <th>Videos</th>
                        <th>PDFs</th>
                    </tr>
                </thead>
                <tbody id="courses-Body">

                </tbody>
            </table>
        </div>
    </div>
    <!-- student section -->
    <div>
        <h2>Students</h2>
        <form id="student-form">
            <!-- <input type="hidden" id="student-id"> -->

            <label for="student-id">Student ID:</label>
            <input type="text" id="ID" required>

            <label for="name">Name of student:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="course">Course:</label>
            <select id="course" required>
                <option value="">Select Course</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>

            <button type="button" id="add-student">Add Student</button>
            <button type="button" id="update-student">Update Student</button>
            <button type="button" id="delete-student">Delete Student</button>
            <button type="button" id="view-student">View Student</button>
        </form>

        <div>
            <h2>Available Students</h2>
            <button type="button" id="export-students" >Export Students</button>
            <div id="students-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody id="students-Body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- category section -->
    <div>
        <h2>Category</h2>
        <form id="category-form">
            <label for="category-id">Category ID:</label>
            <input type="text" id="category-id" required>

            <label for="category-name">Category Name:</label>
            <input type="text" id="category-name" required>

            <button type="button" id="add-category">Add Category</button>
            <button type="button" id="update-category">Update Category</button>
            <button type="button" id="delete-category">Delete Category</button>
            <button type="button" id="view-categories">View Categories</button>
        </form>


        <h2>Available Categories</h2>
        <div id="categories-list">
            <table>
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                    </tr>
                </thead>
                <tbody id="categories-Body">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
