<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Chair {
        sit() {}
      }
      class Sofa {
        sleep() {}
      }
      class CoffeeTable {
        puton() {}
      }
      class ModernChair extends Chair {
        sit() {
          return "modern chair.";
        }
      }
      class VictorianChair extends Chair {
        sit() {
          return "Victorian chair.";
        }
      }
      class ArtDecoChair extends Chair {
        sit() {
          return "ArtDeco chair.";
        }
      }
      class ModernSofa extends Sofa {
        sleep() {
          return "modern sofa.";
        }
      }
      class VictorianSofa extends Sofa {
        sleep() {
          return "Victorian sofa.";
        }
      }
      class ArtDecoSofa extends Sofa {
        sleep() {
          return "ArtDeco sofa.";
        }
      }
      class ModernCoffeeTable extends CoffeeTable {
        putonTable() {
          return "Modern coffee table.";
        }
      }
      class VictorianCoffeeTable extends CoffeeTable {
        putonTable() {
          return "Victorian coffee table.";
        }
      }
      class ArtDecoCoffeeTable extends CoffeeTable {
        putonTable() {
          return "ArtDeco coffee table.";
        }
      }
      class FurnitureFactory {
        makeChair() {}
        makeSofa() {}
        makeCoffeeTable() {}
      }
      class ModernFactory extends FurnitureFactory {
        makeChair() {
          return new ModernChair();
        }
        makeSofa() {
          return new ModernSofa();
        }
        makeCoffeeTable() {
          return new ModernCoffeeTable();
        }
      }
      class VictorianFactory extends FurnitureFactory {
        makeChair() {
          return new VictorianChair();
        }
        makeSofa() {
          return new VictorianSofa();
        }
        makeCoffeeTable() {
          return new VictorianCoffeeTable();
        }
      }
      class ArtDecoFactory extends FurnitureFactory {
        makeChair() {
          return new ArtDecoChair();
        }
        makeSofa() {
          return new ArtDecoSofa();
        }
        makeCoffeeTable() {
          return new ArtDecoCoffeeTable();
        }
      }
      function getFactory(style) {
        switch (style) {
          case "Modern":
            return new ModernFactory();
          case "Victorian":
            return new VictorianFactory();
          case "ArtDeco":
            return new ArtDecoFactory();
          default:
            "only Modern, Victorian, or ArtDeco styles are available.";
        }
      }
      function createFurniture(productType, style) {
        const factory = getFactory(style);
        let product;
        switch (productType) {
          case "chair":
            product = factory.makeChair();
            console.log(product.sit());
            break;
          case "sofa":
            product = factory.makeSofa();
            console.log(product.sleep());
            break;
          case "coffeetable":
            product = factory.makeCoffeeTable();
            console.log(product.putonTable());
            break;
          default:
            console.log("only Modern, Victorian, or ArtDeco styles are available.");
        }
      }
      createFurniture("chair", "Modern");
      createFurniture("coffeetable", "Modern");
      createFurniture("sofa", "Modern");
    </script>
    </script>
  </body>
</html>
