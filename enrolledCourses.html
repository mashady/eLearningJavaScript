/* Courses Section Styles */
.courses-section {
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* هيحافظ على شكلها */
  justify-content: center;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  max-width: 400px;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  animation: moveUpDown 1s infinite ease-in-out;
}
@keyframes moveUpDown {
  0%,
  100% {
    transform: translateY(10px);
  }
  50% {
    transform: translateY(0px);
  }
}
.card img {
  width: 100%;
  height: 220px; 
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.card-content {
  padding: 15px;
  text-align: left;
}

.card h3 {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

.card p {
  font-size: 14px;
  color: #444;
  margin-bottom: 8px;
}

.card span {
  font-size: 12px;
  color: #777;
}


/* Enrolled Header Styles */
.enrolledHeader {
  margin-bottom: 20px;
  text-align: center;
}

.enrolledHeader h1{
  margin-bottom: 80px;
  font-family: "Poppins", serif;
  font-weight: 600;
  font-style: normal;
  font-size: 38px;
  margin-top: 30px;
  color: var(--black);
  border-bottom: 2px solid var(--lightblue2);
  display: inline-block;
  margin-bottom: 60px;
}

.enrolledHeader button {
  background-color: #46b0ca;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
}

.enrolledHeader button:hover {
  transform: scale(1.05);
  background-color: #3a98b2;
}
