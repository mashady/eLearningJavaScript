  <style>
    #courseSearch {
      display: flex;
      padding: 15px;
      box-sizing: border-box;
      font-size: 1.2rem;
      outline: none;
      border-radius: 10px;
      border: 1px solid gray;
      width: 400px;
      height: 50px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
      appearance: none;
      outline: 0;
      box-shadow: none;
      border: 0 !important;
      background: var(--yellow);
      color: var(--black);
      flex: 1;
      padding: 0 .5em;
      cursor: pointer;
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
    }

    select::-ms-expand {
      display: none;
    }

    .select {
      position: relative;
      display: flex;
      height: 3em;
      line-height: 3;
      background: var(--yellow);
      color: var(--black);
      overflow: hidden;
      border-radius: .25em;
    }

    .courses {
      padding-top: 50px;
      padding-bottom: 50px;
    }

    #courses {
      display: grid;
      gap: 50px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      text-align: center;
    }

    .card-options {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .card-options .enrollBtn {
      font-size: 16px;
      width: 140px;
      height: 54px;
      background-color: var(--yellow);
      color: var(--black);
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: "Poppins", serif;
      font-weight: 500;
      font-style: normal;
    }

    .card-options .wishBtn {
      width: 80px;
      height: 54px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .card-options .wishBtn i {
      font-size: 1.3rem;
    }

    .card-options .wishBtn i:hover {
      color: hotpink;
    }

    .card {
      padding: 40px;
      box-sizing: border-box;
      border-radius: 10px;
      text-align: left;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
    }

    .card h1,
    .card h2,
    .card h3 {
      font-size: 21px;
      color: var(--black);
      font-family: "Poppins", serif;
      font-weight: 500;
      font-style: normal;
      margin: 10px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card p {
      font-size: 16px;
      color: var(--black);
      opacity: 60%;
      margin: 10px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .card span {
      font-size: 12px;
      color: var(--black);
      opacity: 90%;
      margin-right: 5px;
    }

    /* Overlay - will cover the whole screen */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      /* Semi-transparent black */
      display: none;
      /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      /* Ensure it appears on top */
      overflow-y: auto;
      /* Allows scrolling if needed */
      animation: fadeIn 0.5s ease-in-out;
      /* Fade-in animation */
    }

    /* Popup container styling */
    .popup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      max-height: 80vh;
      /* Makes sure the popup doesn't exceed screen height */
      position: relative;
    }

    /* Close button for the popup */
    .close-popup-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      .popup-container {
        width: 90%;
        max-width: 100%;
        padding: 15px;
      }
    }
  </style>
    <title>pagination</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }


        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }


        .pagination {
            display: inline-flex;
            border-radius: 5px;
            overflow: hidden;
        }


        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-right: none;
            background-color: #f1f1f1;
            transition: background-color 0.3s ease-in-out;
        }


        .pagination a:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }


        .pagination a:last-child {
            border-right: 1px solid #ddd;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }


        .pagination a.active {
            background-color: #4caf50;
            color: white;
            border: none;
        }


        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
