     #courseSearch {

    body {

    #courses {

    text-align: center;

    .card {
    background-color: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    }
    .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    animation: moveUpDown 1s infinite ease-in-out;
    }
@keyframes moveUpDown {
  0%,
  100% {
    transform: translateY(10px);
  }
  50% {
    transform: translateY(0px);
  }
}
    .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    }
    .card h1 {
    font-size: 20px;
    font-weight: 600;
    color: #333;
    margin-top: 15px;
    }
    .card p {
    font-size: 14px;
    color: #666;
    text-align: center;
    margin: 10px 0;
    }
    .card-options {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 15px;
    }
    .enrollBtn {
    font-size: 16px;
    padding: 10px 20px;
    background-color: #46b0ca;
    color: var(--gray);
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }
    .enrollBtn:hover {
    transform: scale(1.05);
    background-color: #3a98b2;
    }
    .wishBtn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #666;
    transition: color 0.3s ease;
    }
    .wishBtn:hover {
    color: rgb(233, 16, 124);
    }
    .select {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
    }
    select {
    outline: 0;
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    appearance: none;
    color: white;
    padding: 15px 30px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    background-color: #46b0ca;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    cursor: pointer;
    }
    select:hover {
    transform: scale(1.05);
    background-color: #3a98b2;
    }
/* Overlay - will cover the whole screen */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); 
  display: none; 
  justify-content: center;
  align-items: center;
  z-index: 1000; 
  overflow-y: auto; 
  animation: fadeIn 0.5s ease-in-out; 
}

/* Popup container styling */
.popup-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  overflow-y: auto;
  max-height: 80vh; /* Makes sure the popup doesn't exceed screen height */
  position: relative;
}

/* Close button for the popup */
.close-popup-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #333;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Mobile responsive adjustments */
@media (max-width: 600px) {
  .popup-container {
    width: 90%;
    max-width: 100%;
    padding: 15px;
  }
}
