<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class=".poppins-thin">
    <div class="title">
        <h1>Courses</h1>
    </div>
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <h2>Search Courses</h2>
            <div class="search-controls">
                <select id="search-by">
                    <option value="Title">Search by Course Name</option>
                    <option value="Category">Search by Category</option>
                </select>
                <input type="text" id="search-input" placeholder="Enter search term">
                <button type="button" id="search-btn" class="button">Search</button>
                <button id="openModal" class="button">Add Course</button>
            </div>
        </div>

        <!-- <div class="edit-section">
            <select id="courseSelect"></select>
            <button id="editCourse">Edit Course</button>
          </div> -->

        <!-- <button id="openModal" style="margin-left: 20px">Add Course</button> -->

        <div id="modalOverlay" class="modal-overlay">
            <div class="modal">
                <span id="closeModal" class="close-modal">&times;</span>

                <form id="multiStepForm">
                    <div id="step1" class="form-step active">
                        <h2>Step 1: General Information</h2>
                        <input type="text" id="title" name="title" required placeholder="Enter course title" />

                        <input type="url" id="image" name="image" required placeholder="Put course cover" />

                        <input type="text" id="category" name="category" required placeholder="category" />

                        <textarea id="description" name="description" required
                            placeholder="Add course description"></textarea>

                        <input type="number" id="price" name="price" step="0.01"
                            placeholder="Enter course price if free leave empty" required />

                        <input type="text" id="duration" name="duration" required placeholder="Course duration" />

                        <button type="button" id="nextStep1">Next</button>
                    </div>

                    <div id="step2" class="form-step">
                        <h2>Step 2: Number of Lessons</h2>
                        <label for="lessonCount">How many lessons do you want to add?</label>
                        <input type="number" id="lessonCount" name="lessonCount" min="1"
                            placeholder="enter lesson number" required />
                        <div style="display: flex; justify-content: space-between">
                            <button type="button" id="prevStep2">Previous</button>
                            <button type="button" id="nextStep2">Next</button>
                        </div>
                    </div>

                    <div id="lessonSteps" class="form-step">
                        <h2>Step <span id="currentLessonNumber"></span>: Add Lesson</h2>
                        <div id="lessonFormContainer">
                            <input type="text" id="lessonTitle" name="lessonTitle" placeholder="enter lesson title"
                                required />

                            <input type="text" id="lessonDuration" name="lessonDuration"
                                placeholder="enter lesson duration" required />

                            <input type="url" id="lessonVideo" name="lessonVideo" placeholder="enter lesson video url"
                                required />

                            <input type="url" id="lessonPdf" name="lessonPdf" placeholder="enter lesson pdf url"
                                required />
                        </div>
                        <div style="display: flex; justify-content: space-between">
                            <button type="button" id="prevLessonStep">Previous</button>
                            <button type="button" id="nextLessonStep">Next</button>
                        </div>
                    </div>

                    <div id="finalStep" class="form-step">
                        <h2>Review and Submit</h2>
                        <p>
                            Please review your course details and lessons before submitting.
                        </p>
                        <div style="display: flex; justify-content: space-between">
                            <button type="button" id="prevFinalStep">Previous</button>
                            <button type="submit" id="submitForm">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="courses-list">
            <div class="title">
                <h2>Available Courses</h2>
            </div>
            <div id="courses-list"></div>
        </div>
    </div>
