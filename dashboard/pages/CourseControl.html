<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/utils/global.css" />
    <link rel="stylesheet" href="../styles/utils/fonts.css" />
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
        color: #2c3e50;
      }

      .title {
        text-align: center;
        margin: 20px 0;
      }

      .title h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        font-weight: 600;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Table Styles */
      #enroll-requests {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #enroll-requests th,
      #enroll-requests td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }

      #enroll-requests th {
        background-color: #3498db;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
      }

      #enroll-requests tbody tr:hover {
        background-color: #f1f1f1;
        transition: background-color 0.3s ease;
      }

      #enroll-requests tbody tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      /* Action Buttons */
      .action-button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .approve-button {
        background-color: #2ecc71;
        color: #fff;
      }

      .approve-button:hover {
        background-color: #27ae60;
      }

      .reject-button {
        background-color: #e74c3c;
        color: #fff;
      }

      .reject-button:hover {
        background-color: #c0392b;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .title h1 {
          font-size: 2rem;
        }

        #enroll-requests th,
        #enroll-requests td {
          padding: 10px;
          font-size: 0.9rem;
        }

        .action-button {
          padding: 6px 12px;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Enroll Requests</h1>
    </div>
    <div class="container">
      <table id="enroll-requests">
        <thead>
          <tr>
            <th>Username</th>
            <th>Course</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Requests will be populated here -->
        </tbody>
      </table>
    </div>
    <script>
      // Dynamically load the enroll requests
      function loadEnrollRequests() {
        let enrollRequests =
          JSON.parse(localStorage.getItem("enrollRequests")) || [];
        let tbody = document.querySelector("#enroll-requests tbody");
        tbody.innerHTML = "";

        enrollRequests.forEach((request, index) => {
          let row = document.createElement("tr");
          row.innerHTML = `
                    <td>${request.username}</td>
                    <td>${request.course}</td>
                    <td>${request.status}</td>
                    <td>
                        <button class="action-button approve-button" onclick="approveRequest(${index})">Approve</button>
                        <button class="action-button reject-button" onclick="rejectRequest(${index})">Reject</button>
                    </td>
                `;
          tbody.appendChild(row);
        });
      }

      function approveRequest(index) {
        let enrollRequests = JSON.parse(localStorage.getItem("enrollRequests"));
        enrollRequests[index].status = "approved";
        localStorage.setItem("enrollRequests", JSON.stringify(enrollRequests));
        loadEnrollRequests();
        alert("Request approved!");
      }

      function rejectRequest(index) {
        let enrollRequests = JSON.parse(localStorage.getItem("enrollRequests"));
        enrollRequests.splice(index, 1); // Remove the request
        localStorage.setItem("enrollRequests", JSON.stringify(enrollRequests));
        loadEnrollRequests();
        alert("Request rejected!");
      }

      // Load enroll requests when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadEnrollRequests();
      });
    </script>
  </body>
</html>
