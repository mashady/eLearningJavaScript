<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
        color: #2c3e50;
      }
      .title {
        text-align: center;
        margin: 20px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      th,
      td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }
      th {
        background-color: #3498db;
        color: #fff;
        font-weight: 600;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .action-button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .approve-button {
        background-color: #2ecc71;
        color: #fff;
      }
      .approve-button:hover {
        background-color: #27ae60;
      }
      .reject-button {
        background-color: #e74c3c;
        color: #fff;
      }
      .reject-button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>Enroll Requests</h1>
    </div>
    <div class="container">
      <table id="enroll-requests">
        <thead>
          <tr>
            <th>Username</th>
            <th>Course Title</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Requests will be populated here -->
        </tbody>
      </table>
    </div>

    <script>
      function loadEnrollRequests() {
        let enrollRequests =
          JSON.parse(localStorage.getItem("pendingCourses")) || [];
        let tbody = document.querySelector("#enroll-requests tbody");
        tbody.innerHTML = "";

        enrollRequests.forEach((request, index) => {
          let row = document.createElement("tr");
          row.innerHTML = `
                    <td>${request.username}</td>
                    <td>${request.course.Title}</td>
                    <td>
                        <button class="action-button approve-button" onclick="approveRequest(${index})">Approve</button>
                        <button class="action-button reject-button" onclick="rejectRequest(${index})">Reject</button>
                    </td>
                `;
          tbody.appendChild(row);
        });
      }

      function approveRequest(index) {
        let enrollRequests =
          JSON.parse(localStorage.getItem("pendingCourses")) || [];
        let users = JSON.parse(localStorage.getItem("users")) || [];

        let request = enrollRequests[index];

        // Find user in local storage
        let user = users.find((user) => user.username === request.username);

        if (user) {
          // Ensure user.courses exists
          if (!user.courses) {
            user.courses = [];
          }

          // Check if course already exists in user's courses
          let courseExists = user.courses.some(
            (course) => course.ID === request.course.ID
          );
          if (!courseExists) {
            user.courses.push(request.course); // Store full course object
          } else {
            alert("Course already added to the user's account.");
          }

          // Save updated users list
          localStorage.setItem("users", JSON.stringify(users));

          // Remove request from pendingCourses
          enrollRequests.splice(index, 1);
          localStorage.setItem(
            "pendingCourses",
            JSON.stringify(enrollRequests)
          );

          loadEnrollRequests();
          alert("Course approved and added to the user's account.");
        } else {
          console.error("User not found.");
          alert("User not found!");
        }
      }

      function rejectRequest(index) {
        let enrollRequests =
          JSON.parse(localStorage.getItem("pendingCourses")) || [];

        // Remove the request from pendingCourses
        enrollRequests.splice(index, 1);
        localStorage.setItem("pendingCourses", JSON.stringify(enrollRequests));

        loadEnrollRequests();
        alert("Request rejected.");
      }

      // Load enroll requests when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadEnrollRequests();
      });
    </script>
  </body>
</html>
