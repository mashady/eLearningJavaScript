    <style>
      body
      {
        background-color: #f9f9f9;
      }
      .profile-info {
        margin-bottom: 20px;
        margin-top: 50px;
        color: var(--black);
      }
      .courses-section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* هيحافظ على شكلها */
        justify-content: center;
      }
      .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      max-width: 400px;
    }

    .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    animation: moveUpDown 1s infinite ease-in-out;
  }
@keyframes moveUpDown {
  0%,
  100% {
    transform: translateY(10px);
  }
  50% {
    transform: translateY(0px);
  }
}
    .card img {
      width: 100%;
      height: 220px; 
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .card-content {
      padding: 15px;
      text-align: left;
    }

    .card h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 14px;
      color: #444;
      margin-bottom: 8px;
    }

    .card span {
      font-size: 12px;
      color: #777;
    }

      .card-options {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .card-options .enrollBtn {
        font-size: 16px;
        width: 140px;
        height: 54px;
        background-color: #3a98b2;
        color: #FFF;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-family: "Poppins", serif;
        font-weight: 500;
        font-style: normal;
      }
      .card-options .wishBtn {
        width: 80px;
        height: 54px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .enrolledHeader h1{
      margin-bottom: 80px;
      font-family: "Poppins", serif;
      font-weight: 600;
      font-style: normal;
      font-size: 38px;
      margin-top: 30px;
      color: var(--black);
      border-bottom: 2px solid var(--lightblue2);
      display: inline-block;
      margin-bottom: 60px;
    }
      .enrolledHeader {
     text-align: center;
     margin-bottom: 20px;

      }
      .enrolledHeader button {
        width: 185px;
        height: 54px;
        background-color: var(--yellow);
        font-size: 16px;
        border-radius: 10px;
        border: none;
        font-family: "Poppins", serif;
        font-weight: 500;
        font-style: normal;
        cursor: pointer;
      }
      .enrolledHeader button a {
        color: var(--black);
        text-decoration: none;
      }
      .popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); 
  display: none; 
  justify-content: center;
  align-items: center;
  z-index: 1000; 
  overflow-y: auto; 
  animation: fadeIn 0.5s ease-in-out; 
}

/* Popup container styling */
.popup-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  overflow-y: auto;
  max-height: 80vh; /* Makes sure the popup doesn't exceed screen height */
  position: relative;
}

/* Close button for the popup */
.close-popup-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #333;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Mobile responsive adjustments */
@media (max-width: 600px) {
  .popup-container {
    width: 90%;
    max-width: 100%;
    padding: 15px;
  }
}

    </style>
